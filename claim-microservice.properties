server.port=9090
# server.servlet.context-path=/vip-festival-backend
# Database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/vip-festival?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.platform=mysql
spring.sql.init.mode=always
spring.jackson.serialization.fail-on-empty-beans=false
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# JWT Properties
bezkoder.app.jwtSecret= vipfestival-secret-key
bezkoder.app.jwtExpirationMs= 86400000


# Enable CORS
spring.web.cors.enabled=true
# Allow requests from port 4200
spring.web.cors.allowed-origins=http://localhost:4200


eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.client.instance.preferIpAddress = true
